plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'dagger.hilt.android.plugin'
    id 'compose.track'
}

android {
    compileSdk Versions.COMPILE_SDK

    defaultConfig {
        applicationId "com.hym.zhankukotlin"
        minSdkVersion Versions.MIN_SDK
        targetSdkVersion Versions.TARGET_SDK
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        viewBinding true
    }

    sourceSets {
        debug {
            java.srcDirs += ['build/generated/data_binding_base_class_source_out/debug/out']
        }
        release {
            java.srcDirs += ['build/generated/data_binding_base_class_source_out/release/out']
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

hilt {
    enableAggregatingTask = true
}

kapt {
    correctErrorTypes true
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${Versions.KOTLIN}"
    implementation "androidx.core:core-ktx:${Versions.ANDROID_CORE}"
    implementation "androidx.appcompat:appcompat:${Versions.ANDROID_APPCOMPAT}"
    implementation "androidx.fragment:fragment-ktx:${Versions.ANDROID_FRAGMENT}"
    implementation "com.google.android.material:material:${Versions.GOOGLE_MATERIAL}"
    implementation "androidx.annotation:annotation:${Versions.ANDROID_ANNOTATION}"
    implementation "androidx.constraintlayout:constraintlayout:${Versions.ANDROID_CONSTRAINTLAYOUT}"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:${Versions.ANDROID_LIFECYCLE}"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:${Versions.ANDROID_LIFECYCLE}"
    implementation "androidx.work:work-runtime-ktx:${Versions.ANDROID_WORK}"
    implementation "com.squareup.okhttp3:okhttp:${Versions.OKHTTP3}"
    implementation "com.squareup.retrofit2:retrofit:${Versions.RETROFIT2}"
    implementation "com.squareup.retrofit2:converter-gson:${Versions.RETROFIT2}"
    implementation 'android.arch.lifecycle:common-java8:1.1.1'
    implementation "androidx.paging:paging-runtime-ktx:${Versions.ANDROID_PAGING}"
    implementation "com.google.android.flexbox:flexbox:${Versions.GOOGLE_FLEXBOX}"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:${Versions.ANDROID_SWIPEREFRESHLAYOUT}"
    implementation "com.github.bumptech.glide:glide:${Versions.GLIDE}"
    implementation("com.github.bumptech.glide:recyclerview-integration:${Versions.GLIDE}") {
        transitive = false
    }
    implementation "com.github.bumptech.glide:okhttp3-integration:${Versions.GLIDE}"
    implementation "jp.wasabeef:glide-transformations:${Versions.GLIDE_TRANSFORMATIONS}"
    implementation "jp.co.cyberagent.android:gpuimage:${Versions.GPUIMAGE}"
    kapt "com.github.bumptech.glide:compiler:${Versions.GLIDE}"
    //annotationProcessor "com.github.bumptech.glide:compiler:${Versions.GLIDE}"
    implementation "com.google.dagger:hilt-android:${Versions.GOOGLE_HILT}"
    kapt "com.google.dagger:hilt-compiler:${Versions.GOOGLE_HILT}"
    implementation "androidx.media3:media3-exoplayer:${Versions.ANDROID_MEDIA3}"
    implementation "androidx.media3:media3-exoplayer-dash:${Versions.ANDROID_MEDIA3}"
    implementation "androidx.media3:media3-exoplayer-hls:${Versions.ANDROID_MEDIA3}"
    implementation "androidx.media3:media3-exoplayer-rtsp:${Versions.ANDROID_MEDIA3}"
    implementation "androidx.media3:media3-ui:${Versions.ANDROID_MEDIA3}"
    implementation "org.jsoup:jsoup:${Versions.JSOUP}"
    implementation project(path: ':ssiv:library')
    debugImplementation project(path: ':logcollector')
    debugImplementation "com.squareup.leakcanary:leakcanary-android:${Versions.LEAKCANARY}"
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}